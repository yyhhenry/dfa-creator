name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build Release
        run: cargo build --release

      - name: Rename binary for Windows
        if: runner.os == 'Windows'
        run: |
          $exePath = "target/release/dfa-creator.exe"
          $newExePath = "target/release/dfa-creator-${{ github.ref_name }}-windows.exe"
          if (Test-Path $exePath) {
            Rename-Item -Path $exePath -NewName $newExePath
          } else {
            Write-Error "The file $exePath does not exist."
          }
        shell: pwsh

      - name: Rename binary for Linux
        if: runner.os == 'Linux'
        run: mv target/release/dfa-creator target/release/dfa-creator-${{ github.ref_name }}-linux

      - name: Upload Release Asset
        uses: actions/upload-artifact@v2
        with:
          name: dfa-creator-${{ github.ref_name }}-${{ matrix.os }}
          path: target/release/dfa-creator*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dfa-creator-v*-*-linux
            dfa-creator-v*-*-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
